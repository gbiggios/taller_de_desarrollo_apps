<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Docente</title>
</head>
<body>
    <h1>Editar Docente</h1>
    <form action="/docente/{{ docente.id_docente }}/edit" method="POST">
        <label for="rut_docente">RUT:</label>
        <input type="text" id="rut_docente" name="rut_docente" value="{{ docente.rut_docente }}" required><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ docente.nombre }}" required><br>
        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ docente.apellido_paterno }}" required><br>
        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" value="{{ docente.apellido_materno }}" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ docente.telefono }}"><br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ docente.correo }}"><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" value="{{ docente.contraseña }}" required><br>
        <input type="submit" value="Actualizar Docente">
    </form>
    <a href="/">Volver</a>
</body>
</html>
