<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácoras de Talleres</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Seleccionar Taller para Ver Bitácoras</h1>
        <form id="tallerForm" method="get">
            <div class="form-group">
                <label for="taller_id">Taller</label>
                <select name="taller_id" id="taller_id" class="form-control" required>
                    {% for taller in talleres %}
                    <option value="{{ taller.taller_id }}">{{ taller.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ver Bitácoras</button>
        </form>
    </div>

    <script>
        document.getElementById('tallerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Detener el envío del formulario
            var tallerId = document.getElementById('taller_id').value;
            window.location.href = "/taller_bitacoras/" + tallerId;
        });
    </script>
</body>
</html>
