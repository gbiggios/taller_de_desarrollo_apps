<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clases</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Clases</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Taller</th>
                    <th>Fecha</th>
                    <th>Comentario Bitácora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for clase in clases %}
                <tr>
                    <td>{{ clase.id_clase }}</td>
                    <td>{{ clase.taller.nombre }}</td>
                    <td>{{ clase.fecha }}</td>
                    <td>{{ clase.comentario_bitacora }}</td>
                    <td>
                        <form action="/clase/{{ clase.id_clase }}/delete" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                        <a href="/clase/{{ clase.id_clase }}/edit" class="btn btn-primary btn-sm">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2 class="mt-5">Agregar Nueva Clase</h2>
        <form action="/clase" method="post" class="mt-3">
            <div class="form-group">
                <label for="taller_id">Taller</label>
                <select id="taller_id" name="taller_id" class="form-control" required>
                    <option value="" disabled selected>Seleccione un taller</option>
                    {% for taller in talleres %}
                    <option value="{{ taller.taller_id }}">{{ taller.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="comentario_bitacora">Comentario Bitácora</label>
                <textarea id="comentario_bitacora" name="comentario_bitacora" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
